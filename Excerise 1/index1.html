<!-- Make minimum 5 Links in html that navigates different websites with different tabs each website open in new page and style that links
Ex. Remove underlie, change color,add background color

When we hover that link the color should be changed of that particular link -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link{
            text-decoration: none;
            color: black;
            background-color: blueviolet;
        }
        a:hover{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <a target="_blank"  href="https://google.com"  class="link">Google</a><br>
    <a target="_blank" href="https://facebook.com" class="link">facebook</a><br>
    <a target="_blank" href="https://instagram.com" class="link">Instagram</a><br>
    <a target="_blank" href="https://whatsapp.com" class="link">whatsapp</a><br>
    <a target="_blank" href="https://wikipedia.com" class="link">wikipedia</a>
</body>
</html>
