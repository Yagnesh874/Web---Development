<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            display: block;
            border: 2px solid red;
            margin: 24px;
            height: 78px; 
            width: 56px;  
        }
        div{
            border: 2px solid black;
            color: red;
            display: inline;
            height: 45px;
            width: 89px;
        }
    </style>
</head>
<body>
    <span>
        hello i am span tag
    </span>
    <span>
        hello i am span tag 2.0
    </span>
    <div>
        hello i am div tag
    </div>
    <div>
        hello i am div tag 2.0
    </div>
</body>
</html>
